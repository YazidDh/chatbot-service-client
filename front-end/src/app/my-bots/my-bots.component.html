<div class="card-body">
    <svg (click)="onClose()" xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-x topright" viewBox="0 0 16 16">
        <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
      </svg>
    <div class="container mb-5">
        <div class="d-flex justify-content-between align-items-center mb-5">

            <div>
                <h1 class="text-primary display-5">My Bots</h1>
            </div>
            <div>
                <div>
                    <select class="form-control btn-primary" id="inlineFormCustomSelect" (change)="update($event)">
                        <option class="btn-white" value="default" disabled selected>Select</option>
                        <option class="btn-white" *ngFor="let c of categories" [value]="c">
                            {{c}}
                        </option>
                    </select>
                </div>
            </div>
        </div>

        <br>
        <div class="container mt-5 ">
            <div class="accordion" id="questions">
                <!-- Item 1 -->
                <div *ngFor="let b of bots;let index=index">
                    <div *ngIf="category.toLowerCase()==='all' || category.toLowerCase()===b.siteInfo.category.toLowerCase() ">
                        <div *ngIf="b.title.toLowerCase().includes(searched.toLowerCase()) || searched===''">
                        <div class="accordion-item m-5 bg-color">
                            <h2 class="accordion-header">
                                <button class="accordion-button collapsed" type="button" data-toggle="collapse"
                                    attr.data-target="#{{index}}">
                                    <h3>{{b.title}}</h3>
                                </button>
                            </h2>
                            <div id="{{index}}" class="accordion-collapse collapse">
                                <div class="accordion-body">
                                    <div class="container-fluid">


                                        <div class="row">
                                           

                                            <div class="col">

                                                <div class="d-flex justify-content-center  align-items-center mt-5">

                                                    <div class="mr-1 mr-md-3 ">
                                                        <button type="button" class="btn btn-success" (click)="open(b)">Open <i
                                                                class="bi bi-box-arrow-up-right"></i></button>

                                                    </div>

                                                    <div class="mr-1 mr-md-3 ">
                                                        <button type="button" class="btn btn-primary" (click)="editBot(b)" >Edit <i
                                                                class="bi bi-pencil-square"></i></button>

                                                    </div>
                                                    <div>
                                                        <button type="button" class="btn btn-danger"  data-toggle="modal" attr.data-target="#confirmDelete{{index}}">Delete<i
                                                                class="bi bi-trash-fill"></i></button>
                                                    </div>
                                                </div>


                                            </div>

                                        </div>
                                    </div>


                                    <!--modal body-->
                                    <div class="modal fade" attr.id="confirmDelete{{index}}" tabindex="-1" attr.aria-labelledby="confirmDelete{{index}}Label" aria-hidden="true">
                                        <div class="modal-dialog">
                                          <div class="modal-content">
                                           
                                            <div class="modal-body">
                                              <p class="h1 lead">Are you sure you want to delete <span class="text-danger">{{b.title}}</span> bot?</p>
                                            </div>
                                            <div class="modal-footer">
                                              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                              <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="deleteBot(b.id) ">Yes Delete!</button>
                                            </div>
                                          </div>
                                        </div>
                                      </div>



                                </div>
                            </div>
                        </div>
                    </div>

</div>


                </div>
            </div>
        </div>


    </div>
