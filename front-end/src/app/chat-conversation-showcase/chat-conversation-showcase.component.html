<div class="container">
    <nb-layout>
        <nb-layout-column >
    
    <nb-chat title="{{bot_info.title}}" size="large" status="{{color}}">
        <nb-chat-message *ngFor="let message of messages"
                         [type]="message.type"
                         [message]="message.text"
                         [reply]="message.reply"
                         [sender]="message.user.name"
                         [date]="message.date"
                         [files]="message.files"
                         [quote]="message.quote"
                         [latitude]="message.latitude"
                         [longitude]="message.longitude"
                         [avatar]="message.user.avatar"></nb-chat-message>

        <nb-chat-form (send)="sendMessage($event, '', '', true)" [showButton]="true"  [dropFiles]="true" messagePlaceholder="Ask me something!" > 
        </nb-chat-form>
      </nb-chat>
      
    </nb-layout-column>
    
    </nb-layout>
    </div>
