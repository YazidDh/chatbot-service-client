<!-- Dashboard -->
<div class="d-flex flex-column flex-lg-row h-lg-full bg-surface-secondary">
  <!-- Vertical Navbar -->
  <nav
    class="navbar show navbar-vertical h-lg-screen navbar-expand-lg px-0 py-3 navbar-light bg-white border-bottom border-bottom-lg-0 border-end-lg"
    id="navbarVertical">
    <div class="container-fluid">
      <!-- Toggler -->
      <button class="navbar-toggler ms-n2" type="button" data-toggle="collapse" data-target="#sidebarCollapse">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Brand -->
      <a class="text-center mb-4">
        <img src="assets/bot.png" width="100px" height="120px" alt="..." />
      </a>




      <!-- Collapse -->
      <div class="collapse navbar-collapse text-center" id="sidebarCollapse">
        <!-- Navigation -->
        <div class="container text-center my-5" *ngIf="!(to_show==='profile_info_comp')">
          <img src="{{imgURL}}" class="rounded-circle mb-3 " alt="Avatar"
            style="width: 100px;" />

          <h5 class="mb-2"><strong>{{ profileInParent.name }}</strong></h5>
          <div class="bodyMain"> Update your photo from  <a href="http://en.gravatar.com/" target="_blank"> here </a> </div>

        </div>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" (click)="showProfileComp()">
              <i class="bi bi-file-earmark-person"></i> Profile
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" (click)="showCreationComp()">
              <i class="bi bi-file-earmark-plus"></i> Create
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" (click)="showMyBotsComp()">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-robot"
                viewBox="0 0 16 16">
                <path
                  d="M6 12.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5ZM3 8.062C3 6.76 4.235 5.765 5.53 5.886a26.58 26.58 0 0 0 4.94 0C11.765 5.765 13 6.76 13 8.062v1.157a.933.933 0 0 1-.765.935c-.845.147-2.34.346-4.235.346-1.895 0-3.39-.2-4.235-.346A.933.933 0 0 1 3 9.219V8.062Zm4.542-.827a.25.25 0 0 0-.217.068l-.92.9a24.767 24.767 0 0 1-1.871-.183.25.25 0 0 0-.068.495c.55.076 1.232.149 2.02.193a.25.25 0 0 0 .189-.071l.754-.736.847 1.71a.25.25 0 0 0 .404.062l.932-.97a25.286 25.286 0 0 0 1.922-.188.25.25 0 0 0-.068-.495c-.538.074-1.207.145-1.98.189a.25.25 0 0 0-.166.076l-.754.785-.842-1.7a.25.25 0 0 0-.182-.135Z" />
                <path
                  d="M8.5 1.866a1 1 0 1 0-1 0V3h-2A4.5 4.5 0 0 0 1 7.5V8a1 1 0 0 0-1 1v2a1 1 0 0 0 1 1v1a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2v-1a1 1 0 0 0 1-1V9a1 1 0 0 0-1-1v-.5A4.5 4.5 0 0 0 10.5 3h-2V1.866ZM14 7.5V13a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V7.5A3.5 3.5 0 0 1 5.5 4h5A3.5 3.5 0 0 1 14 7.5Z" />
              </svg> My Bots

            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" (click)="showSettingsComp()">
              <i class="bi bi-gear"></i> Settings
            </a>
          </li>
           <li class="nav-item" *ngIf="profileInParent.role ==='ADMIN'">
            <a class="nav-link" (click)="showAdminDash()">
              <i class="bi bi-bar-chart-fill"></i> Admin Dashboard
            </a>
          </li>

        </ul>
        <!-- Divider -->
        <hr class="navbar-divider my-5 opacity-20" />
        <!-- Navigation -->

        <!-- Push content down -->
        <div class="mt-auto"></div>
        <!-- User (md) -->
        <ul class="navbar-nav">

          <li class="nav-item">
            <a class="nav-link" (click)="logout()">
              <i class="bi bi-box-arrow-left"></i> Logout
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Main content -->
  <div class="h-screen flex-grow-1 overflow-y-lg-auto">
    <!-- Header -->
    <header class="bg-surface-primary border-bottom ">
      <div class="container-fluid">
        <div class="mb-npx">
          <div class="row align-items-center">
            <div class="col-sm-6 col-12 mb-4 mb-sm-0">
              <!-- Search -->
              <div class="form-group" *ngIf="(to_show=='my_bots_comp')">
                <input type="email" class="form-control border border-primary" id="exampleInputEmail1"
                  aria-describedby="emailHelp" placeholder="Search"   (change)="setSearchedWord($event)" > 
                 
                 
              </div>
            </div>
            <!-- Actions -->
            <div class="col-sm-6 col-12 text-sm-end my-5 ">
              <div class="mx-n1 " *ngIf="!(to_show=='create_comp')">


                <a class="btn d-inline-flex btn-sm btn-primary mx-1 align-middle "
                  (click)="showCreationComp()">
                  <span class="pe-2 text-white"> <i class="bi bi-plus"></i> </span>
                  <span class="text-white">Create
                  </span>
                </a>
              </div>
            </div>
          </div>

        </div>
      </div>
    </header>
    <!-- Main -->
    <main class="py-6 bg-surface-secondary">
      <div class="container-fluid bg-">

        <!--using ngSwitch to switch between the component that will show up in the main-->
        <div [ngSwitch]="to_show" class="card shadow border-0 mb-7 p-7" >

          <app-create-bot *ngSwitchCase="'create_comp'" (onCloseCreate)="close()" [profileInCreate]="profileInParent"></app-create-bot>
          <app-my-bots *ngSwitchCase="'my_bots_comp'" (onCloseMyBots)="close()" (onOpen)="showChatBoxComp($event)" [searched]="searchedWord" [profileInMyBots]="profileInParent" (onEditBot)="showEditBotComp($event)" ></app-my-bots>
          <app-profile *ngSwitchCase="'profile_info_comp'" (onCloseProfileInfo)="close()" (onBtnEditProfileEvent)="showSettingsComp()" [profile]="profileInParent"></app-profile>
          <app-settings *ngSwitchCase="'settings_comp'" (onCloseSettings)="close()" [profile]="profileInParent"></app-settings>
          <app-main-admin-page *ngSwitchCase="'main_admin_page_comp'"></app-main-admin-page>

          <nb-chat-conversation-showcase *ngSwitchCase="'chat_box_comp'" [bot_info]="chat_box_info"></nb-chat-conversation-showcase>
          <app-edit-bot *ngSwitchCase="'edit_bot_comp'" (onCloseEditBot)="close()" [bot_details]="bot_to_edit"></app-edit-bot>

          <app-welcome-page *ngSwitchDefault></app-welcome-page>

        </div>
      </div>
    </main>
  </div>
</div>
