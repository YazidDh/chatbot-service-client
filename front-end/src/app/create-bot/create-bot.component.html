
<div class="container">
    <div class="card-body">

       
        <svg (click)="onClose()" xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-x topright" viewBox="0 0 16 16">
            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
          </svg>


        <h1 class="text-center text-primary mb-5 mt-3 display-5" id="pageTitle">Bot Informations</h1>

      
            <div class="my-4">
                <input [(ngModel)]="botTitle" type="text" class="form-control" id="Name"  placeholder="Bot Title" name="botTitle" [(ngModel)]="botTitle">
     </div>
            

            <div class="mb-5">
                <select class="form-control" id="inlineFormCustomSelect" (change)="update($event)">
                    <option value="default" disabled selected>Bot Type...</option>
                    <option *ngFor="let c of siteInfos" [value]="c['siteName']">
                        {{c['siteName']}}
                    </option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-5" (click)="createChatBot()" [disabled]="botTitle == '' ||botTitle == undefined">Create</button>
    </div>
</div>
